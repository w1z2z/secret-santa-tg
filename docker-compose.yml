version: '3.8'

services:
  db:
    image: 'mongo'
    container_name: secret-santa-mongo
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mongo_data:/data/db
    networks:
      - secret-santa-network
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.adminCommand(\"ping\")' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secret-santa-bot
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      TG_TOKEN: ${TG_TOKEN}
      MONGO_URI: ${MONGO_URI}
      MONGO_HOST: ${MONGO_HOST:-db}
      MONGO_PORT: ${MONGO_PORT:-27017}
      MONGO_USERNAME: ${MONGO_USERNAME}
      MONGO_PASSWORD: ${MONGO_PASSWORD}
      MONGO_DATABASE: ${MONGO_DATABASE:-secret-santa}
    networks:
      - secret-santa-network

volumes:
  mongo_data:

networks:
  secret-santa-network:
    driver: bridge
